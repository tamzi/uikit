<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Datepicker - UIkit tests</title>
		<script src="../../vendor/jquery.js"></script>
		<script src="utils/test.js"></script>
		<script src="../src/datepicker/datepicker.js"></script>
	</head>

	<body>

		<div class="uk-container uk-container-center">

			<h1>Datepicker</h1>

			<form action="" class="uk-form" onsubmit="return false">

				<div class="uk-form-row">
					<label class="uk-form-label" for="form-ip">Date</label>
					<div class="uk-form-controls">
						<input type="text" data-uk-datepicker="{format:'DD.MM.YYYY'}">
					</div>
				</div>

			</form>

		</div>

	</body>
</html>
