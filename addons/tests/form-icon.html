<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form-icon - UIkit tests</title>
		<script src="../../vendor/jquery.js"></script>
		<script src="utils/test.js"></script>
	</head>

	<body>

		<div class="uk-container uk-container-center">

			<h1>Form icon</h1>

			<form action="" class="uk-form" onsubmit="return false">

				<div class="uk-form-row">
					<label class="uk-form-label" for="form-ip">Date</label>
					<div class="uk-form-controls">
						<div class="uk-form-icon">
							<i class="uk-icon-calendar"></i>
							<input id="form-it" type="text" name="test">
						</div>
						<div class="uk-form-icon">
							<i class="uk-icon-time"></i>
							<input id="form-it2" type="text" name="test">
						</div>
					</div>
				</div>

			</form>

		</div>

	</body>
</html>
